<h3>Page de contact</h3>

</div>

<div class="container">
    <h1>Page de contact</h1>
    <form class="form">
        <div class="form_group">
            <input type="text" class="form_input" id="nom" placeholder="Nom" required>
            <label for="nom" class="form_label">
                Nom
            </label>
        </div>
        <div class="form_group">
            <input type="text" class="form_input" id="prenom" placeholder="Prénom" required>
            <label for="prenom" class="form_label">
                Prénom
            </label>
        </div>
        <div class="form_group">
            <input type="text" class="form_input" id="adresse" placeholder="Adresse" required>
            <label for="adresse" class="form_label">
                Adresse
            </label>
        </div>
        <div class="form_group">
            <input type="email" class="form_input" id="mail" placeholder="E-mail" required>
            <label for="mail" class="form_label">
                E-mail
            </label>
        </div>
        <div class="form_group">
            <input type="number" class="form_input" id="telephone" placeholder="Numéro de téléphone" required>
            <label for="telephone" class="form_label">
                Numéro de téléphone
            </label>
        </div>

        <div class="form_message">
            <label for="message" class="form_message-label">
                Votre message...
            </label>
            <textarea name="" id="message" cols="30" rows="10" class="form_input message_input"></textarea>
        </div>
        <div class="submit">
            <button class="submitBtn">Envoyer</button>
        </div>
    </form>
</div>

        <div class="content">

    <div class="right box">
        <h2>Inscrivez vous à notre Newsletters</h2>
        <div class="content">
            <form action="#">
                <div class="e-mail">
                    <p class="mail">Votre e-mail</p>
                    <input type="email" required>
                </div>
                <div class="btn">
                    <button type="submit">Adhérer</button>
                </div>
            </form>
