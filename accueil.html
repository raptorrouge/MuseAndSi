<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenue</title>
    <link rel="stylesheet" href="lescss/header-footer.css">
    <link rel="stylesheet" href="lescss/mise-en-forme.css">
    <link rel="stylesheet" href="lescss/menu.css">
    <link rel="stylesheet" href="lescss/styles-landing.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body class=" ">
<div id="app">
    <header>
    <div class="nav-toggle" onclick="document.documentElement.classList.toggle('menu-open')">
        <div class="nav-toggle-bar"></div>
    </div>
    <nav class="menu">
        <ul>
            <li><img class="logogrand" src="images/logo/kikesa%20logo.svg" alt="Logo du site"></li>
            <li><router-link
                    class="nav-link"
                    :to="{name:'Accueil'}">
                Accueil</router-link></li>

            <li><router-link
                    class="nav-link"
                    :to="{name:'Biographie'}">
                Biographie</router-link></li>

            <li><router-link
                    class="nav-link"
                    :to="{name:'Album'}">
                Musiques</router-link></li>

            <li><router-link
                    class="nav-link"
                    :to="{name:'Contact'}">
                Contact</router-link></li>

            <li><router-link
                    class="nav-link"
                    :to="{name:'Create'}">
                Ajoutez</router-link></li>
        </ul>
    </nav>
    <router-link :to="{name:'Accueil'}"><img class="logopetit" id="logosite" src="images/logo/kikesa%20logo.svg" alt="Logo du site"></router-link>
    <router-link :to="{name:'Create'}"><img class="logopetit" id="logocreation" src="images/logo/plus.svg" alt="Ajouter une musique"></router-link>
</header>

    <router-view></router-view>

</div>

<!-- les composants utilisÃ©s -->
<script src="page/accueil.vue.js"></script>
<script src="page/create.vue.js"></script>
<script src="page/profil.vue.js"></script>
<script src="page/inscription.vue.js"></script>
<script src="page/connexion.vue.js"></script>

<script>
    // Les routages / navigation de l'application
    var routes = [
        {path: '/',			                    name:"Accueil",		                    component:Accueil},
        {path: '/create',				        name:"Album",		                    component:Create},
        {path: '/inscription',				    name:"Inscription",		                component:Inscription},
        {path: '/connexion',				    name:"Connexion",		                component:Connexion},
        {path: '/profil',	                    name:"Profil",	                        component:Profil}
    ]

    // Initialisation du router
    var router = new VueRouter(
        {routes: routes}
    )
    // La vue de l'application (id="app")
    var app = new Vue({
        el:"#app",
        router:router
    })
</script>
</body>
</html>
