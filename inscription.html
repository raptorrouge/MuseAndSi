<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form_group">
    <input type="email" class="form_input" id="mail" placeholder="E-mail" required>
    <label for="mail" class="form_label">
        E-mail
    </label>
</div>
<div class="form_group">
    <input type="number" class="form_input" id="telephone" placeholder="Numéro de téléphone" required>
    <label for="telephone" class="form_label">
        Numéro de téléphone
    </label>
</div>

<div class="form_message">
    <label for="message" class="form_message-label">
        Que voulez - vous me dire ?
    </label>
    <textarea name="" id="message" cols="30" rows="10" class="form_input message_input"></textarea>
</div>
<div class="submit">
    <button class="submitBtn">Envoyer</button>
</div>


</body>
</html>
