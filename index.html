<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accueil</title>
    <link rel="stylesheet" href="lescss/header-footer.css">
    <link rel="stylesheet" href="lescss/mise-en-forme.css">
    <link rel="stylesheet" href="lescss/menu.css">
    <link rel="stylesheet" href="lescss/styles-accueil.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body class=" ">
<div id="app">

    <router-view></router-view>
</div>

<!-- les composants utilisÃ©s -->
<script src="page/accueil.vue.js"></script>
<script src="page/create.vue.js"></script>
<script src="page/landing.vue.js"></script>
<script src="page/profil.vue.js"></script>
<script src="page/mentions-legales.js"></script>
<script src="page/inscription.vue.js"></script>

<script>
    // Les routages / navigation de l'application
    var routes = [
        {path: '/',				                name:"Landing",		                    component:Landing},
        {path: '/accueil',			            name:"Accueil",		                    component:Accueil},
        {path: '/create',				        name:"Album",		                    component:Create},
        {path: '/mentions-legales',				name:"Mentions",		                component:Mentions},
        {path: '/inscription',				    name:"Inscription",		                component:Inscription},
        {path: '/profil',	                    name:"Profil",	                        component:Profil}
    ]

    // Initialisation du router
    var router = new VueRouter(
        {routes: routes}
    )
    // La vue de l'application (id="app")
    var app = new Vue({
        el:"#app",
        router:router
    })
</script>
</body>
</html>
